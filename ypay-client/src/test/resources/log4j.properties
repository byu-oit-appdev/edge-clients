#
# Configures Log4j
#

log4j.rootLogger=DEBUG, root

log4j.appender.root=org.apache.log4j.ConsoleAppender
log4j.appender.root.Threshold=DEBUG
log4j.appender.root.layout=org.apache.log4j.PatternLayout
log4j.appender.root.layout.ConversionPattern=%d{ISO8601} %-5p %t [%c{1}] %m%n

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.Threshold=ALL
log4j.appender.file.File=${byu.logdir}/ypay-client-test.log
log4j.appender.file.Append=true
log4j.appender.file.DatePattern='.'yyyy-MM-dd
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} %-5p %-20t [%c{1}] %m%n


log4j.logger.com=WARN
log4j.logger.http=WARN
log4j.logger.net=WARN
log4j.logger.org=WARN
log4j.logger.org.hibernate=WARN
log4j.logger.org.hibernate.type=INFO
log4j.logger.org.springframework=WARN
#log4j.logger.org.springframework.context=DEBUG
#log4j.logger.org.springframework.web.context=DEBUG
log4j.logger.org.springframework.scheduling=DEBUG
log4j.logger.org.springframework.security=WARN
log4j.logger.org.springframework.web=INFO
log4j.logger.edu=WARN
log4j.logger.edu.byu.filter=INFO
log4j.logger.edu.byu.edge.ypay=DEBUG
